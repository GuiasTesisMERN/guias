<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body class="bg-secondary">
    <main class="container d-flex align-items-center justify-content-center">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-8 col-md-10 col-sm-12 col-xs-12">
                <div class="card shadow">
                    <div class="card-title text-center border-bottom">
                        <h2 class="p-3">Registro de usuario</h2>
                    </div>
                    <div class="card-body">
                        <form action="/" method="POST">
                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="nombres">Nombres: </label>
                                    <input type="text" class="form-control" name="nombres" id="nombres"/>
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="apellidos">Apellidos: </label>
                                    <input required type="text" class="form-control" name="apellidos" id="apellidos"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="fecha_nacimiento">Fecha de nacimiento: </label>
                                    <input required type="date" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento"/>
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="email">Email: </label>
                                    <input required type="email" class="form-control" name="email" id="email"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group mb-3">
                                    <label for="clave">Clave: </label>
                                    <input required type="password" class="form-control" name="clave" id="clave"/>
                                    <div id="passwordHelpBlock" class="form-text">
                                        Tu clave debe tener al menos 8 carácteres y contener al menos un número.
                                    </div>
                                </div>
                                <div class="col-md-6 form-group mb-3">
                                    <label for="clave_confirmation">Confirmar clave: </label>
                                    <input required type="password" class="form-control" name="clave_confirmation" id="clave_confirmation"/>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
